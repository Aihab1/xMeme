<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xMeme by Aihab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="../static/styles/index/index.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
        </script>
</head>

<body>

    <!-- Hamburger menu to toggle meme submission form (for small devices only)-->
    <div id="hamburger">
        <div class="hamburger hamburger1"></div>
        <div class="hamburger hamburger2"></div>
        <div class="hamburger hamburger3"></div>
    </div>
    <!-- Hamburger \End -->

    <!-- Form to post memes -->
    <div class="form">
        <!-- Background image -->
        <div class="background-img">
            <img src="../static/images/background.jpg" alt="background-people-laughing">
        </div>
        <!-- Background image \End -->

        <!-- Main submission form -->
        <div id="main-form-container">
            <div id="main-form-left">
                <h1>Are you the meme lord?</h1>
                <p>Do you have what it takes to be the meme lord? Show me your memes!</p>
                <!-- Button to toggle form for mobile devices and tablets -->
                <button id="post-meme-button">Post a meme</button>
                <!-- Button \End -->
            </div>
            <div id="main-form">
                <h1>Post your meme</h1>
                <form autocomplete="off">
                    <div class="username sub-form">
                        <label for="username">Meme Owner <span>*</span></label>
                        <input type="text" name="username" id="username" spellcheck="false"
                            placeholder="Enter your full name" required>
                    </div>
                    <div class="caption sub-form">
                        <label for="caption">Caption</label>
                        <input type="text" name="caption" id="caption" spellcheck="false"
                            placeholder="Be creative with the caption">
                    </div>
                    <div class="image-link sub-form">
                        <label for="image-link">Meme URL <span>*</span></label>
                        <input type="text" name="image-link" id="image-link" spellcheck="false"
                            placeholder="Enter URL of your meme here" required>
                    </div>
                    <button id="create" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <!-- Main submission form \End -->

        <!-- Editing form -->
        <div id="editing-form">
            <div id="hamburger-quit-editing">
                <div class="hamburger hamburger1"></div>
                <div class="hamburger hamburger2"></div>
                <div class="hamburger hamburger3"></div>
            </div>
            <h1>Edit meme #<span id="meme_id"></span></h1>
            <form autocomplete="off">
                <div class="username sub-form">
                    <!-- <label for="edit-username">Meme Owner</label> -->
                    <input type="text" name="edit-username" id="edit-username" spellcheck="false" required hidden>
                </div>
                <div class="caption sub-form">
                    <label for="edit-caption">New Caption</label>
                    <input type="text" name="edit-caption" id="edit-caption" spellcheck="false"
                        placeholder="Be creative with the caption">
                </div>
                <div class="image-link sub-form">
                    <label for="edit-image-link">New Meme URL</label>
                    <input type="text" name="edit-image-link" id="edit-image-link" spellcheck="false"
                        placeholder="Enter URL of your meme here" required>
                </div>
                <button id="update" type="submit">Submit</button>
            </form>
        </div>
        <!-- Editing form \End -->
    </div>
    <!-- Form to post memes \End -->

    <!-- All memes container -->
    <div class="meme-container-outer">
        <h1 id="browse-header">Browse Memes</h1>
        <div class="all-memes">
            <!-- All the memes go here -->
        </div>
    </div>
    <!-- All memes \End -->

</body>

<script src="../static/scripts/index/index.js"></script>
<!-- <script src="../static/scripts/edit/edit.js"></script> -->

</html>
